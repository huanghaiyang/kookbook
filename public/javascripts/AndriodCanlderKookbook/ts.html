    function GetColor(){
        var str = "0123456789abcdef"; 

        var t = "#"; 

        for(j=0;j<6;j++) 
        {
         t = t+ str.charAt(Math.random()*str.length);
        } 
        return t;
    }

            arr = [];

                }

        var color = GetColor();

    }
