<!DOCTYPE html><html>	<head>		<title>			整合阅读首页		</title>		<meta http-equiv="Content-Type" content="text/html;" charset="utf-8">        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum=1.5,minimum=0.5,user-scalable=yes">        <meta name="description" content="整合阅读首页" />        <meta name="keywords" content="首页,整合,阅读,搜索" />        <script src="app.js" type="text/javascript" charset="utf-8"></script>        <script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>        <script src="js/navigation_bar.js" type="text/javascript" charset="utf-8"></script>        <script src="js/index.js" type="text/javascript" charset="utf-8"></script>        <script src="js/modalLogin.js" type="text/javascript" charset="utf-8"></script>        <link href="css/modal_login_css.css" type="text/css" rel="stylesheet">        <style type="text/css">            body            {                font-family: Verdana, Geneva, Arial, Helvetica,Microsoft YaHei;                font-weight: normal;                margin:0 auto;                background-color: #E8F4F2;                font-size:12px;                margin: 0;                background-image: -webkit-gradient(linear, left top, left bottom, from(#ebeef2), to(#d9dee2));                background-image: -webkit-linear-gradient(top, #ebeef2, #d9dee2);                background-image: -moz-linear-gradient(top, #ebeef2, #d9dee2);                background-image: -ms-linear-gradient(top, #ebeef2, #d9dee2);                background-image: -o-linear-gradient(top, #ebeef2, #d9dee2);                background-image: linear-gradient(top, #ebeef2, #d9dee2);               }            .z_m{                width:100%;                border: 0px;                height:43px;                background-color: #333643;                text-align: center;                position: absolute;            }            .z_ul{                text-align:center;                vertical-align: middle;                height:43px;                line-height: 43px;                margin-top:0px;                margin-left: auto;                margin-right: auto;                position:relative;                display:inline-block;                width:955px;            }            .z_li{                float:left;                text-align: center;                height:43px;                margin-top:0px;                line-height: 43px;                width:80px;            }            .horizon_bg{                width:1px;                height:100%;                background-image:url("images/horizon_line.png");                background-repeat: repeat-y;                float: left;            }            .z_li a{                text-decoration: none;                font-size: 14px;                margin-top:0px;                color:#ffffff;            }            .z_li_mouseover{                background-color: #CC3333;                float:left;                text-align: center;                height:43px;                margin-top:0px;                line-height: 43px;                width:80px;                cursor: pointer;            }            .z_li_mouseover a{                color:#FFFFFF;                text-decoration: none;                font-size: 14px;                margin-top:0px;            }            .z_search_c{                float:left;                text-align: left;                height:43px;                margin-top:0px;                line-height: 41px;                margin-left:0px;                padding-left:0px;                display:inline-block;            }            #z_search{                width:130px;                height:33px;                margin-left:0px;                background-color: #D2D1CE;                border:1px solid #A5AAAA;                -webkit-border-radius: 5px 5px 5px 5px;                -moz-border-radius: 5px 5px 5px 5px;                -o-border-radius: 5px 5px 5px 5px;                border-radius: 5px 5px 5px 5px;                -webkit-transition:-webkit-border-radius .4s ease-out,border .4s ease-out,background-color .4s ease-out;                -moz-transition:-moz-border-radius .4s ease-out,border .4s ease-out,background-color .4s ease-out;                -o-transition:-o-border-radius .4s ease-out,border .4s ease-out,background-color .4s ease-out;                transition:border-radius .4s ease-out,border .4s ease-out,background-color .4s ease-out;                font-size:11px;                color:#000000;                font-weight: normal;                font-family: arial;                vertical-align: middle;            }            #z_search:hover{                -webkit-border-radius: 2px 2px 2px 2px;                -moz-border-radius: 2px 2px 2px 2px;                -o-border-radius: 2px 2px 2px 2px;                border-radius: 2px 2px 2px 2px;                border: 1px solid #ffffff;                -webkit-box-shadow:inset 1px 1px 2px #343434;                -moz-box-shadow:inset 1px 1px 2px #343434;                -o-box-shadow:inset 1px 1px 2px #343434;                box-shadow:inset 1px 1px 2px #343434;                background-color: #D8DCD5;                color:#000000;            }            .z_s_img{                width:22px;                height:22px;                vertical-align: middle;                margin-left:0px;                margin-right: 0px;                opacity: .9;                cursor:pointer;            }            #z_man            {                width:22px;                height:22px;                vertical-align: middle;                margin-left:0px;                margin-right: 0px;                opacity: .9;                cursor:pointer;            }            .z_man_div{                width:32px;                height:43px;                float:left;            }            #z_book_open{                width:32px;                height:32px;                margin-left:0px;                margin-right: 0px;                opacity: .9;                cursor:pointer;                margin-top:11px;            }        </style>	</head>	<body>		<div class="z_m">                <div class="z_ul" id="z_ul_bar">                    <div class="z_li" curpage="true">                        <a href="index.html">首页</a>                    </div>                    <div class="horizon_bg" isnottab="true"></div>                    <div class="z_li">                        <a href="index.html">书架</a>                    </div>                    <div class="horizon_bg" isnottab="true"></div>                    <div class="z_li">                        <a href="index.html">拾取</a>                    </div>                    <div class="horizon_bg" isnottab="true"></div>                    <div class="z_li">                        <a href="index.html">分类</a>                    </div>                    <div class="horizon_bg" isnottab="true"></div>                    <div class="z_li">                        <a href="index.html">榜单</a>                    </div>                    <div class="horizon_bg" isnottab="true"></div>                    <div class="z_li">                        <a href="index.html">分享</a>                    </div>                    <div class="horizon_bg" isnottab="true"></div>                    <div class="z_li">                        <a href="index.html">写作</a>                    </div>                    <div class="horizon_bg" isnottab="true"></div>                    <div class="z_li">                        <a href="index.html">阅读</a>                    </div>                    <div class="horizon_bg" isnottab="true"></div>                    <div class="z_li">                        <a href="index.html">论坛</a>                    </div>                    <div class="z_search_c" isnottab="true">                        <img src="images/z_search.png" class="z_s_img" title="搜索" id="search_btn">                        <input type="text" name="z_search" id="z_search" title="输入搜索内容，回车搜索">                    </div>                    <div isnottab="true" class="z_man_div">                        <img src="images/z_man3.png" id="z_man" title="点击登陆">                    </div>                    <div isnottab="true" class="z_man_div">                        <img src="images/book-open-bookmark(2).png" id="z_book_open" title="点击打开书籍列表">                    </div>                </div>            </div>	</body></html>
